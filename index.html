<style>

<body>

<h1>MIDI Sampler (Practice)</h1>

<button id="startButton">üéπ MIDI / Audio ÊúâÂäπÂåñ</button>
<div id="status">Êú™Êé•Á∂ö</div>

<div class="pads" id="pads"></div>

<script>
/* ===== Ë®≠ÂÆö„Åì„Åì„Å†„ÅëËß¶„Çã ===== */
const SAMPLE_CONFIG = {
  36: {
    name: "Timpani",
    url: "https://pub-05a066d1e7ac452fa9f7a1247862675b.r2.dev/13%20%20%E7%99%BD%E8%99%8E%E9%87%8E%E3%81%AE%E5%A8%98%20%E3%83%8F%E3%82%9A%E3%83%95%E3%82%9A%E3%83%AA%E3%82%AB%E3%83%BB%E3%82%A8%E3%83%B3%E3%83%86%E3%82%99%E3%82%A3%E3%83%B3%E3%82%AF%E3%82%99%E3%83%86%E3%83%BC%E3%83%9E%20-%20from%20YouTube%20%5Bvocals%5D.5.aif",
    mode: "oneshot"
  },
  38: {
    name: "Low Strings",
    url: "https://pub-05a066d1e7ac452fa9f7a1247862675b.r2.dev/13%20%20%E7%99%BD%E8%99%8E%E9%87%8E%E3%81%AE%E5%A8%98%20%E3%83%8F%E3%82%9A%E3%83%95%E3%82%9A%E3%83%AA%E3%82%AB%E3%83%BB%E3%82%A8%E3%83%B3%E3%83%86%E3%82%99%E3%82%A3%E3%83%B3%E3%82%AF%E3%82%99%E3%83%86%E3%83%BC%E3%83%9E%20-%20from%20YouTube%20%5Bvocals%5D.7.aif",

  },
  40: {
    name: "Brass Hit",
    url: "https://pub-05a066d1e7ac452fa9f7a1247862675b.r2.dev/13%20%20%E7%99%BD%E8%99%8E%E9%87%8E%E3%81%AE%E5%A8%98%20%E3%83%8F%E3%82%9A%E3%83%95%E3%82%9A%E3%83%AA%E3%82%AB%E3%83%BB%E3%82%A8%E3%83%B3%E3%83%86%E3%82%99%E3%82%A3%E3%83%B3%E3%82%AF%E3%82%99%E3%83%86%E3%83%BC%E3%83%9E%20-%20from%20YouTube%20%5Bvocals%5D.9.aif",
    mode: "oneshot"
  },
  41: {
    name: "String Pad",
    url: "https://pub-05a066d1e7ac452fa9f7a1247862675b.r2.dev/13%20%20%E7%99%BD%E8%99%8E%E9%87%8E%E3%81%AE%E5%A8%98%20%E3%83%8F%E3%82%9A%E3%83%95%E3%82%9A%E3%83%AA%E3%82%AB%E3%83%BB%E3%82%A8%E3%83%B3%E3%83%86%E3%82%99%E3%82%A3%E3%83%B3%E3%82%AF%E3%82%99%E3%83%86%E3%83%BC%E3%83%9E%20-%20from%20YouTube%20%5Bvocals%5D.11.aif",
    mode: "gate"
  },
  43: {
    name: "FX Perc",
    url: "https://pub-05a066d1e7ac452fa9f7a1247862675b.r2.dev/13%20%20%E7%99%BD%E8%99%8E%E9%87%8E%E3%81%AE%E5%A8%98%20%E3%83%8F%E3%82%9A%E3%83%95%E3%82%9A%E3%83%AA%E3%82%AB%E3%83%BB%E3%82%A8%E3%83%B3%E3%83%86%E3%82%99%E3%82%A3%E3%83%B3%E3%82%AF%E3%82%99%E3%83%86%E3%83%BC%E3%83%9E%20-%20from%20YouTube%20%5Bvocals%5D.13.aif",
    mode: "oneshot"
  },
  45: {
    name: "Noise Bed",
    url: "https://pub-05a066d1e7ac452fa9f7a1247862675b.r2.dev/13%20%20%E7%99%BD%E8%99%8E%E9%87%8E%E3%81%AE%E5%A8%98%20%E3%83%8F%E3%82%9A%E3%83%95%E3%82%9A%E3%83%AA%E3%82%AB%E3%83%BB%E3%82%A8%E3%83%B3%E3%83%86%E3%82%99%E3%82%A3%E3%83%B3%E3%82%AF%E3%82%99%E3%83%86%E3%83%BC%E3%83%9E%20-%20from%20YouTube%20%5Bvocals%5D.9.aif",
    mode: "gate"
  }
};
/* ============================ */

let audioContext;
const buffers = {};
const activeSources = {};
const pads = {};

const status = document.getElementById("status");
const padContainer = document.getElementById("pads");

/* ===== UIÁîüÊàê ===== */
for (const note in SAMPLE_CONFIG) {
  const div = document.createElement("div");
  div.className = "pad";
  div.innerHTML = `<strong>${SAMPLE_CONFIG[note].name}</strong><div>Note ${note}</div>`;
  padContainer.appendChild(div);
  pads[note] = div;
}

/* ===== „Çµ„É≥„Éó„É´Ë™≠„ÅøËæº„Åø ===== */
async function loadSamples() {
  for (const note in SAMPLE_CONFIG) {
    try {
      const res = await fetch(SAMPLE_CONFIG[note].url);
      const arrayBuffer = await res.arrayBuffer();
      buffers[note] = await audioContext.decodeAudioData(arrayBuffer);
      console.log("loaded:", note);
    } catch (e) {
      console.error("FAILED:", note, e);
      status.textContent += `\n‚ùå ${SAMPLE_CONFIG[note].name} Ë™≠„ÅøËæº„ÅøÂ§±Êïó`;
    }
  }
}

/* ===== Note ON ===== */
function noteOn(note, velocity) {
  const config = SAMPLE_CONFIG[note];
  if (!config || !buffers[note]) return;

  const source = audioContext.createBufferSource();
  const gain = audioContext.createGain();

  gain.gain.value = velocity / 127;
  source.buffer = buffers[note];
  source.connect(gain).connect(audioContext.destination);
  source.start();

  pads[note]?.classList.add("active");

  if (config.mode === "gate") {
    activeSources[note] = source;
  } else {
    source.onended = () => pads[note]?.classList.remove("active");
  }
}

/* ===== Note OFF ===== */
function noteOff(note) {
  const config = SAMPLE_CONFIG[note];
  if (!config) return;

  if (config.mode === "gate" && activeSources[note]) {
    activeSources[note].stop();
    delete activeSources[note];
    pads[note]?.classList.remove("active");
  }
}

/* ===== MIDI ===== */
function onMIDIMessage(e) {
  const [statusByte, note, velocity] = e.data;
  const command = statusByte & 0xf0;

  if (command === 0x90 && velocity > 0) {
    noteOn(note, velocity);
  } else if (command === 0x80 || (command === 0x90 && velocity === 0)) {
    noteOff(note);
  }
}

/* ===== ÂàùÊúüÂåñ ===== */
document.getElementById("startButton").onclick = async () => {
  audioContext = new AudioContext();
  await audioContext.resume();

  status.textContent = "Èü≥Ê∫êË™≠„ÅøËæº„Åø‰∏≠...";
  await loadSamples();

  const midi = await navigator.requestMIDIAccess();
  const inputs = [...midi.inputs.values()];

  inputs.forEach(input => {
    input.onmidimessage = onMIDIMessage;
  });

  status.textContent =
    "Ê∫ñÂÇôÂÆå‰∫Ü\nMIDI:\n" + inputs.map(i => i.name).join("\n");
};
</script>
