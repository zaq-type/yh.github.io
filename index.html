<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Multi-Track MIDI Sampler DAW</title>
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        #initButton {
            background: #0af;
            color: #000;
            border: none;
            padding: 25px 50px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            margin: 40px auto;
            display: block;
            box-shadow: 0 0 25px rgba(0, 170, 255, 0.5);
            transition: 0.3s;
        }

        #initButton.hidden {
            display: none;
        }

        #player-section {
            background: #222;
            border: 1px solid #444;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .track-label {
            text-align: left;
            font-size: 13px;
            color: #0af;
            margin: 12px 0 5px 0;
            font-weight: bold;
        }

        .waveform-outer {
            transition: 0.4s ease;
            filter: grayscale(1);
            opacity: 0.2;
            margin-bottom: 10px;
            text-align: left;
        }

        .waveform-outer.active {
            filter: grayscale(0);
            opacity: 1;
            transform: scale(1.01);
        }

        .waveform-container {
            background: #151515;
            height: 100px;
            cursor: ew-resize;
            border-radius: 4px;
            overflow-x: auto;
            overflow-y: hidden;
            width: 100%;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 25px 0;
            flex-wrap: wrap;
            align-items: center;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .mode-btn {
            background: #333;
            color: #ccc;
            border: 1px solid #555;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
        }

        .mode-btn.active {
            background: #0af;
            color: #000;
            border-color: #fff;
        }

        .zoom-controls {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: #333;
            padding: 8px 20px;
            border-radius: 30px;
        }

        /* スライダーをさらに長く調整 */
        #zoomSlider {
            width: 500px;
            cursor: pointer;
        }

        .pads {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 800px;
            margin: 30px auto;
        }

        .pad-unit {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #444;
        }

        .pad {
            background: #333;
            border: 2px solid #555;
            height: 80px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            transition: 0.1s;
            width: 100%;
            margin-bottom: 8px;
        }

        .pad.playing {
            background: #0af !important;
            color: #000;
            box-shadow: 0 0 20px #0af;
            border-color: #fff;
        }

        .mode-switch {
            font-size: 11px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .mode-switch label {
            cursor: pointer;
            padding: 3px 8px;
            background: #444;
            border-radius: 4px;
        }

        .mode-switch input:checked+span {
            color: #0af;
            font-weight: bold;
        }

        .mode-switch input {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Multi-Track Audio & MIDI Sampler</h1>
        <button id="initButton">システムを有効化 (Audio/MIDI)</button>

        <div id="player-section">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="full">Full Mix</button>
                <button class="mode-btn" data-mode="solo">Solo</button>
                <button class="mode-btn" data-mode="performance">Performance</button>
            </div>

            <div class="track-label" id="timeline-label">Sync Timeline</div>
            <div id="outer-full" class="waveform-outer">
                <div id="waveform-full" class="waveform-container"></div>
            </div>
            <div id="outer-solo" class="waveform-outer">
                <div id="waveform-solo" class="waveform-container"></div>
            </div>
            <div id="outer-performance" class="waveform-outer">
                <div id="waveform-performance" class="waveform-container"></div>
            </div>

            <div class="controls">
                <button id="playPauseBtn" class="mode-btn">再生 / 一時停止</button>
                <button id="stopBtn" class="mode-btn">頭出し</button>
                <div class="zoom-controls">
                    <span>全体表示</span>
                    <input type="range" id="zoomSlider" min="1" max="1000" step="0.1" value="20">
                    <span>拡大</span>
                </div>
            </div>

            <div id="midi-monitor" style="color:#0f0; font-family:monospace; margin-top:10px; height: 1.2em;">MIDI In
                Wait...</div>
            <div class="pads" id="pads"></div>
        </div>
    </div>

    <script>
        const BASE_URL = "https://raw.githubusercontent.com/zaq-type/yh.github.io/main/";
        const TRACK_NAMES = { full: "arpgame", solo: "arp_bgm1", performance: "arpgame" };
        const SAMPLE_NAMES = { 36: "byakkoya01", 38: "byakkoya02", 40: "byakkoya03", 41: "byakkoya04", 43: "byakkoya05", 45: "byakkoya06" };

        let audioCtx;
        const buffers = {};
        const wavesurfers = {};
        const activeSources = {};

        async function getValidUrl(name) {
            for (const ext of ['.wav', '.mp3']) {
                const url = `${BASE_URL}${name}${ext}`;
                try { const res = await fetch(url, { method: 'HEAD' }); if (res.ok) return url; } catch (e) { }
            }
            return `${BASE_URL}${name}.wav`;
        }

        function initWavesurfer(id, url) {
            const ws = WaveSurfer.create({
                container: `#waveform-${id}`,
                waveColor: '#666',
                progressColor: id === 'full' ? '#0af' : (id === 'solo' ? '#f0f' : '#0f0'),
                cursorColor: '#fff',
                height: 100,
                url: url,
                interact: true,
                fillParent: false,
                minPxPerSec: 1
            });
            ws.on('interaction', () => {
                const time = ws.getCurrentTime();
                Object.values(wavesurfers).forEach(o => { if (o !== ws) o.setTime(time); });
            });
            return ws;
        }

        document.getElementById("initButton").onclick = async function () {
            this.textContent = "Loading...";
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            const wsPromises = [];
            for (const key in TRACK_NAMES) {
                const url = await getValidUrl(TRACK_NAMES[key]);
                const ws = initWavesurfer(key, url);
                wavesurfers[key] = ws;
                wsPromises.push(new Promise(resolve => ws.once('ready', resolve)));
            }

            // 全音源ロード完了後のズーム計算
            Promise.all(wsPromises).then(() => {
                let maxDur = 0;
                Object.values(wavesurfers).forEach(ws => {
                    if (ws.getDuration() > maxDur) maxDur = ws.getDuration();
                });

                // コンテナの幅を取得（1200pxを基準にする）
                const container = document.querySelector('.waveform-container');
                const containerWidth = container.clientWidth || 1200;

                // ピッタリ収まる倍率を計算。余裕を持たせるため0.98を掛ける
                const minZoom = (containerWidth / maxDur) * 0.98;

                const slider = document.getElementById("zoomSlider");
                slider.min = minZoom;
                slider.max = minZoom * 100; // 100倍まで
                slider.value = minZoom;

                Object.values(wavesurfers).forEach(ws => ws.zoom(minZoom));
                document.getElementById('timeline-label').textContent = "Sync Timeline (Locked)";
            });

            // サンプラー部分
            const padsContainer = document.getElementById("pads");
            for (const note in SAMPLE_NAMES) {
                const url = await getValidUrl(SAMPLE_NAMES[note]);
                const unit = document.createElement("div");
                unit.className = "pad-unit";
                unit.innerHTML = `
                    <div class="pad" id="pad-${note}"><strong>${SAMPLE_NAMES[note]}</strong></div>
                    <div class="mode-switch">
                        <label><input type="radio" name="m-${note}" value="one" checked><span>OneShot</span></label>
                        <label><input type="radio" name="m-${note}" value="gate"><span>Gate</span></label>
                    </div>`;
                const pad = unit.querySelector(".pad");
                pad.addEventListener('mousedown', () => playSample(note, 100));
                window.addEventListener('mouseup', () => {
                    const isGate = unit.querySelector(`input[name="m-${note}"]:checked`).value === 'gate';
                    if (isGate) stopSample(note);
                });
                padsContainer.appendChild(unit);
                fetch(url).then(r => r.arrayBuffer()).then(ab => audioCtx.decodeAudioData(ab)).then(b => buffers[note] = b);
            }

            this.classList.add("hidden");
            document.getElementById("player-section").style.display = "block";
            updateMuteState('full');
        };

        function playSample(note, velocity) {
            if (!buffers[note] || !audioCtx) return;
            stopSample(note);
            const source = audioCtx.createBufferSource();
            source.buffer = buffers[note];
            const gain = audioCtx.createGain();
            gain.gain.value = velocity / 127;
            source.connect(gain).connect(audioCtx.destination);
            activeSources[note] = { source, gain };
            source.start(0);
            const pad = document.getElementById(`pad-${note}`);
            pad.classList.add("playing");
            source.onended = () => { pad.classList.remove("playing"); delete activeSources[note]; };
        }

        function stopSample(note) {
            if (activeSources[note]) { try { activeSources[note].source.stop(); } catch (e) { } delete activeSources[note]; }
        }

        document.getElementById("playPauseBtn").onclick = () => Object.values(wavesurfers).forEach(ws => ws.playPause());
        document.getElementById("stopBtn").onclick = () => Object.values(wavesurfers).forEach(ws => { ws.stop(); ws.setTime(0); });

        document.getElementById("zoomSlider").addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            Object.values(wavesurfers).forEach(ws => ws.zoom(val));
        });

        function updateMuteState(activeMode) {
            Object.keys(wavesurfers).forEach(mode => {
                const isSelected = mode === activeMode;
                wavesurfers[mode].setMuted(!isSelected);
                document.getElementById(`outer-${mode}`).classList.toggle('active', isSelected);
            });
        }

        document.querySelectorAll(".mode-btn[data-mode]").forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll(".mode-btn").forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                updateMuteState(btn.dataset.mode);
            };
        });
    </script>
</body>

</html>
